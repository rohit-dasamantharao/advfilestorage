<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black" />
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="Main">
        <div class="Navbar">
            <div>Advance File Storage</div>
        </div>
        <div id="Content" class="Content">
            <div class="Uploadarea">
                <input type="text" id="filename" placeholder="File Name"/>
                <div></div><div></div>
                <input type="file" id="fileupload"/>
                <input type="button" id="upload" value="Upload" onclick="Upload()"/>
            </div>
            <div></div>
            <div id="Uploadresult" class="hideblock">
                <div>
                    <span id="sharelink"></span>
                    <input type="button" value="Open" id="Open"/>
                    <input type="button" value="Share" id="Share"/>
                </div>
            </div>
            <div id="downloadfile" class="hideblock">
                <input type="button" value="Download" id="downloadbutton"/>
            </div>
        </div>
            <img src="/img/loading.gif" alt="loading ." id="previewloading" class="hideblock"/>
            <img id="preview" alt="preview" class="hideblock">
    </div>
<script src="/js/index.js"></script>
</body>
</html>
